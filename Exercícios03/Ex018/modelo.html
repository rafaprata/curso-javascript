<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href=estilo.css>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Adicionar" id="" onclick="adicionar()">
            </p> 
            <p>
                <select name="adicionados" id="addtab" size="6">
                    
                </select>
             </p>
            <p>
                <input type="button" value="Analisar" id="" onclick="analisar()">
            </p>
        </div>
        <div id="res">
             <p id="total"></p>
             <p id="maior"></p>
             <p id="menor"></p>
             <p id="somaid"></p>
             <p id="mediaid"></p>
        </div>
    </section>

    <footer>
        <p>&copy; Rafael Prata</p>
    </footer>
    <script src="script.js"> </script>
</body>
</html>
