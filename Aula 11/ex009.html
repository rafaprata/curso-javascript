<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nasci em: <input type="text" name="pais" id="pais">
    <input type="button" value="Sou?" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        
        function verificar() {
            var paistxt = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = String(paistxt.textContent)
            res.innerHTML = `Você está no(a) ${pais}`

            if (pais == `Brasil`){
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else{
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }

    </script>
</body>
</html>
